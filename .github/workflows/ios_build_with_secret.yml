name: iOS Build with secrets

on:
  push:
    branches: [ fake ]
  pull_request:
    branches: [ fake ]
  workflow_dispatch:
    inputs:
      match_git_basic_authorization:
        description: 'MATCH_GIT_BASIC_AUTHORIZATION value'
        required: true
      match_password:
        description: 'MATCH_PASSWORD value'
        required: true
      match_username:
        description: 'MATCH_USERNAME value'
        required: true
      app_store_connect_api_key_key_id:
        description: 'APP_STORE_CONNECT_API_KEY_KEY_ID value'
        required: true
      app_store_connect_api_key_issuer_id:
        description: 'APP_STORE_CONNECT_API_KEY_ISSUER_ID value'
        required: true
      app_store_connect_api_key_key:
        description: 'APP_STORE_CONNECT_API_KEY_KEY value'
        required: true
      fastlane_applie_application_specific_password:
        description: 'FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD value'
        required: true
      app_file:
        description: 'Appfile'
        required: true
      match_file:
        description: 'Matchfile value'
        required: true

jobs:
  build:
    runs-on: 'macos-latest'
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.2' # or the version you need
    - name: Set up xcode
      uses: maxim-lobanov/setup-xcode@v1.6.0
      with:
        xcode-version: 'latest-stable'

